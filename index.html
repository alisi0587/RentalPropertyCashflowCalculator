<!DOCTYPE html>
<html>
  <head>
    <title>Cashflow Calculator</title>
    <link rel="stylesheet" href="css/bootstrap-darkly.min.css" />
  </head>
  <body>
    <div class="container">
       <div class="page-header">
        <div class="row">
          <div class="col-lg-12 col-md-7 col-sm-6">
            <h1>Cashflow Calculator</h1>
          </div>
        </div>
      </div>
      <div class="bs-docs-section clearfix">
        <div class="row">
          <div class="col-lg-12">
            <div >
              <form onsubmit="return false" class="form-horizontal" id="form">
                <fieldset>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Property Value</label>
                    <div class="col-lg-5">
                      <input type="text" class="form-control" id="value" value="250000" onkeypress="return isNumberKey(event)" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Down Payment</label>
                    <div class="col-lg-4">
                      <div id="downPay" class="well well-sm"></div>
                    </div>
                    <div class="col-lg-1">
                      <select id="percent" class="form-control">
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Purchase Price</label>
                    <div class="col-lg-5">
                      <div id="price" class="well well-sm"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Interest Rate</label>
                    <div class="col-lg-5">
                      <input type="text" class="form-control" id="rate" onkeypress="return isNumberKey(event)" value="3.0">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Amortization</label>
                    <div class="col-lg-5">
                      <select id="amortization" class="form-control">
                      </select>
                    </div>
                  </div>
                  <hr>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Mortgage</label>
                    <div class="col-lg-5">
                      <div id="mortgage" class="well well-sm"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Cashflow</label>
                    <div class="col-lg-5">
                      <div id="cashflow" class="well well-sm text-success">0</div>
                    </div>
                  </div>
                  <hr>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Monthly Rent</label>
                    <div class="col-lg-5">
                      <input type="text" class="form-control" id="rent" onkeypress="return isNumberKey(event)" value="1400">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Monthly Utilities</label>
                    <div class="col-lg-5">
                      <input type="text" class="form-control" id="utilities" onkeypress="return isNumberKey(event)" value="0">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Monthly Tax</label>
                    <div class="col-lg-5">
                      <input type="text" class="form-control" id="tax" onkeypress="return isNumberKey(event)" value="250">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Monthly Insurance</label>
                    <div class="col-lg-5">
                      <input type="text" class="form-control" id="insurance" onkeypress="return isNumberKey(event)" value="50">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Other Costs</label>
                    <div class="col-lg-5">
                      <input type="text" class="form-control" id="costs" onkeypress="return isNumberKey(event)" value="0">
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculate.js"></script>
  </body>
</html>
